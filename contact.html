    <main class="mainContact">
     
         <div class="containerform">
          <h1 class="contactH1">CONTACT ME</h1>
        <form id="contactForm" class="contactFormClass">
          <div class="nameDiv">
            <label>
              Full Name(minimum 5 characters)
              <input name="fullName" id="fullName" />
            </label>
            <div class="form-error" id="fullNameError">
              Please enter the 5 first letters from your full name
            </div>
          </div>
          <div class="subject">
            <label>
              Subject(minimum 15 characters)
              <input name="subject" id="subject" />
            </label>
            <div class="form-error" id="subjectError">
              Your subject must be described with at least 15 characters
            </div>
          </div>
          <div class="emailDiv">
            <label>
              Email(required)
              <input name="email" id="email" />
            </label>
            <div class="form-error" id="emailError">
              Please enter a valid email address
            </div>
          </div>
          <div class="adressDiv">
            <label>
              Question(minimum 25 characters)
              <input name="adress" id="adress" />
            </label>
            <div class="form-error" id="adressError">
              Please enter more info
            </div>
          </div>
          <div class="subButton">
            <button class="contactButton">Submit</button>
          </div>
          <div id="thankYouMessage" class="thankYouMessage">Thank you</div>
        </form>
      </div>
    
    </main>
    <footer>
      <div class="footerC">
